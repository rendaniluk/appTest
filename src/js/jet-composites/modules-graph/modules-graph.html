<style>
    .modulebarbutton {
        padding: 0 35px 0 0;
    }
</style>
<div id='chart-container'>
    <div id="title">
        <h1>Modules</h1>
    </div>

    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
        <div class="oj-flex-item"></div>
        <div class="oj-flex-item"></div>
        <div class="oj-flex-item">

            <oj-buttonset-many id="advancedWrapper" value="{{isHorizontal}}">
                <oj-option value="Horizontal">Horizontal</oj-option>
            </oj-buttonset-many>
        </div>
    </div>


    <oj-chart id="barChart" type="bar" orientation="[[orientationValue]]" stack="[[stackValue]]" series="[[barSeriesValue]]" groups="{{barGroupsValue}}" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:380px;">
    </oj-chart>
</div>
