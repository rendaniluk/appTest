<div class="container">
    <div id="title">
        <h1>Accounts</h1>
    </div>

    <oj-input-text id="filter" maxlength="30" placeholder="Type to filter" on-raw-value-changed="[[handleValueChanged]]" value="{{filter}}"></oj-input-text>
    <oj-button id="clearButton" on-click='[[clearClick]]' display='icons' chroming='half'>
        <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-cross03'></span> Clear
    </oj-button>

    <br>
    <oj-table id='table' aria-label='Departments Table' data='[[dataprovider]]' scroll-policy='loadMoreOnScroll' columns-default.sortable='disabled' columns='{{columnArray}}' style='width:100%; height: 200px; border: none'>
    </oj-table>
    <hr>

    <br>
    <div style="padding-left:16px; float: left">
        <oj-buttonset-many id="advancedWrapper" value="{{threeDToggle}}">
            <oj-option value="on" id="option">Switch On 3D View</oj-option>
        </oj-buttonset-many>

        <oj-button id="button3" aria-controls="pieChart" on-click="[[explodeButtonClick]]">
            Explode/Unexplode
        </oj-button>
    </div>
    <br style="clear: left;" />

    <oj-chart id="pieChart" type="pie" series="[[pieSeriesValue]]" animation-on-display="auto" animation-on-data-change="auto" hidden-categories='{{hiddenCategories}}' style-defaults.three-d-effect="[[threeDValue]]" style-defaults.data-label-position="[[dataLabelPositionValue]]"
        style="max-width:500px;width:100%;height:270px;">
    </oj-chart>
</div>
