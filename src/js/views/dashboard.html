<div class="oj-hybrid-padding">
  <!-- <style>
   .oj-lg-6 {
       background-color: #a1d0e8;
       }
   img {
      width: 100%;
      height: auto;
  }
  </style> -->
  
  
  <div class="demo-grid-sizes demo-flex-display">
            <div class="oj-flex oj-flex-items-pad" style="height:100%;">
              <div style="background-color: #a1d0e8; height:100%;" class="oj-sm-12 oj-md-4 oj-lg-4 oj-flex-item"><total-logs data="{{logs}}"></total-logs> </div>
              <div style="background-color: #ff0099; height:100%;" class="oj-sm-12 oj-md-4  oj-lg-4 oj-flex-item"><mobile-graph data={{logs}}></mobile-graph></div>
              <div style="background-color: #0082c6; height:100%;" class="oj-sm-12 oj-md-4  oj-lg-4 oj-flex-item"><log-dates data="{{logs}}"></log-dates> </div>
              <div style="background-color: #ccee33; height:100%;" class="oj-sm-12 oj-md-12  oj-lg-6 oj-flex-item">
                  <div id="filterCustomers">
                      <div id="title">
                          <h1>Appshare Logs</h1>
                      </div>
                      <div id="containerDiv">
                          <div class="filterContainer">
                              <div id="form-container">
                                  <oj-form-layout label-edge="{{labelEdge}}">
                                      <oj-select-one id="customerOptions" options="[[accounts]]" label-hint="Filter By Account:" value="{{val}}" on-value-changed="[[selectedValue]]" disabled="{{isDisabled}}"></oj-select-one>
                                      <oj-input-text id="control3" value="{{val}}" label-hint="Currently Filtered By:" disabled></oj-input-text>
                                  </oj-form-layout>
                              </div>
                          </div>
                      </div>
                      <br>
                      <hr>
                  </div>
                <modules-graph data="{{logs}}"></modules-graph>
              </div>
              <div style="background-color: #c3c3c3; height:100%;" class="oj-sm-12 oj-md-12  oj-lg-6 oj-flex-item"><account-graph data="{{logs}}"></account-graph> </div>
            </div>
          </div>
  </div>
